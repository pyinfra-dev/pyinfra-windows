name: Lint & Test

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - ".github/workflows/test.yml"

jobs:
   unit-test:
    # needs:
    #  - lint
    #  - type-check
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        include:
          - os: macos-13
            python-version: "3.11"
          - os: windows-2022
            python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: UV Sync
        run: uv sync --python=${{ matrix.python-version }}
      - name: Run Tests
        run: make test
